image: docker:git
services:
  - docker:dind

stages:
  - build
  - deploy

cache:
  paths:
    - /root/.m2/repository/

build-notifier-service:
  image: maven:3-jdk-8
  stage: build
  script:
    - mvn -B -f common/pom.xml install
    - mvn -B -f notifier/pom.xml package
  artifacts:
    paths:
      - notifier/target/notifierservice.fat.jar
    expire_in: 1 week

publish-notifier-service:
  stage: deploy
  services:
    - docker:dind
  script:
    - cp notifier/target/notifierservice.fat.jar service.jar
    - docker login -u sijmenhuizenga -p $DOCKERPWD
    - docker build -t sijmenhuizenga/movienotifier:notifier-latest -t sijmenhuizenga/movienotifier:notifier-$CI_COMMIT_REF_NAME .
    - docker push sijmenhuizenga/movienotifier:notifier-latest
    - docker push sijmenhuizenga/movienotifier:notifier-$CI_COMMIT_REF_NAME